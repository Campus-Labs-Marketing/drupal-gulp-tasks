machine:
  pre:
    # Install a newer docker version.
    - curl -sSL https://s3.amazonaws.com/circle-downloads/install-circleci-docker.sh | bash -s -- 1.10.0
  services:
      - docker
  node:
    version: 6.9.1

dependencies:
  override:
    - yarn
  post:
    - echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" >> ~/.npmrc
  cache_directories:
      - ~/.cache/yarn
test:
  override:
    - node_modules/.bin/eslint -f junit . > $CIRCLE_TEST_REPORTS/eslint.xml
    - node_modules/.bin/istanbul cover --dir $CIRCLE_ARTIFACTS/coverage node_modules/.bin/_mocha -- --reporter mocha-junit-reporter --reporter-options mochaFile="$CIRCLE_TEST_REPORTS/mocha.xml"

deployment:
  coverage:
    branch: /.*/
    commands:
      - bash <(curl -s https://codecov.io/bash)
  npm:
    tag: /v[0-9]+(\.[0-9]+)*(-(alpha|beta|rc)\d+)?/
    commands:
      - npm publish
