machine:
  pre:
    # Install a newer docker version.
    - curl -sSL https://s3.amazonaws.com/circle-downloads/install-circleci-docker.sh | bash -s -- 1.10.0
  services:
      - docker
  node:
    version: 6.9.1
  php:
    version: 7.0.4

dependencies:
  override:
    - yarn
  post:
    - echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" >> ~/.npmrc
    - curl -L -o /home/ubuntu/bin/phpcs https://squizlabs.github.io/PHP_CodeSniffer/phpcs.phar && chmod +x /home/ubuntu/bin/phpcs
    - curl -L -o /home/ubuntu/bin/behat https://github.com/Behat/Behat/releases/download/v3.3.0/behat.phar && chmod +x /home/ubuntu/bin/behat
    - curl -L -o /home/ubuntu/bin/phpunit https://phar.phpunit.de/phpunit-5.7.9.phar && chmod +x /home/ubuntu/bin/phpunit
    # Pre-pull the Docker image we need so it doesn't have to happen during the tests
    - docker pull docksal/backstopjs@sha256:26084eb458305ebff9117635b37a70822b5141acfacc2354050d7d1dd32e92db
  cache_directories:
      - ~/.cache/yarn
test:
  override:
    - node_modules/.bin/eslint -f junit . > $CIRCLE_TEST_REPORTS/eslint.xml
    - node_modules/.bin/istanbul cover --dir $CIRCLE_ARTIFACTS/coverage node_modules/.bin/_mocha -- --reporter mocha-junit-reporter --reporter-options mochaFile="$CIRCLE_TEST_REPORTS/mocha.xml"

deployment:
  coverage:
    branch: /.*/
    commands:
      - bash <(curl -s https://codecov.io/bash)
  npm:
    tag: /v[0-9]+(\.[0-9]+)*(-(alpha|beta|rc)\d+)?/
    commands:
      - npm publish
