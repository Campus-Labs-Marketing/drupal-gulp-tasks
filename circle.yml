machine:
  node:
    version: 6.9.1
  php:
    version: 7.0.4

dependencies:
  post:
    - curl -L -o /home/ubuntu/bin/phpcs https://squizlabs.github.io/PHP_CodeSniffer/phpcs.phar && chmod +x /home/ubuntu/bin/phpcs
    - curl -L -o /home/ubuntu/bin/behat https://github.com/Behat/Behat/releases/download/v3.3.0/behat.phar && chmod +x /home/ubuntu/bin/behat
    # Pre-pull the Docker image we need so it doesn't have to happen during the tests
    - docker pull docksal/backstopjs

test:
  override:
    - node_modules/.bin/eslint -f junit . > $CIRCLE_TEST_REPORTS/eslint.xml
    - node_modules/.bin/istanbul cover --dir $CIRCLE_ARTIFACTS/coverage node_modules/.bin/_mocha -- --reporter mocha-junit-reporter --reporter-options mochaFile="$CIRCLE_TEST_REPORTS/mocha.xml"
  post:
    - bash <(curl -s https://codecov.io/bash)
